<!doctype html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
		<link rel="icon" href="favicon.png" type="image/x-icon"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<title>Playlist Saver</title>
	</head>
	<body>
		<div class="container">
			<h1>Playlist Saver</h1>
			<div id="login">
	        	<button id="login-button" class="btn btn-primary">Log in with Spotify</button>
	      	</div>
	      	<div id="loggedin" style="display:none">
	        	<button id="load-spotify-button" class="btn btn-primary">Get playlists from Spotify</button>
	        	<button id="load-aws-button" class="btn btn-primary">Get playlists from AWS</button>
	      	</div>
	      	<div id="playlist-container" style="display:none">
				<p>Your playlists are being loaded, sire</p>
	      	</div>
	      	<div>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
		</div>
		
		<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
